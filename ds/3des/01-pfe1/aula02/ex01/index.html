<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Calculadora IMC</h1>
    </header>
    <main>
        <div class="container">
            <input type="number" required id="peso" placeholder="Digite o seu peso: ">
            <input type="number" required id="altura" placeholder="Digite a sua altura: ">
            <button onclick="calculoimc()">Calcular</button>
            <p id="mensagem"></p>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
